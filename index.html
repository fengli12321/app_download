<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Document</title><script src="https://unpkg.com/vue@next"></script><link rel="stylesheet" type="text/css" href="index.css"></head><body><div id="app"><div class="top"><div class="header-container"><h2>奇游iOS测试应用下载</h2></div></div><div class="content"><div class="apps-container"><h4 class="list-title">应用列表</h4><ul><li v-for="(item, index) in appList" :key="index"><input type="radio" name="selecteApp" :id="item.label" :value="index" v-model="selectedApp"> <label :for="item.label"><img :src="item.icon"><p>{{ item.name }}</p></label></li></ul></div><div class="env-container"><h4 class="list-title">构建环境</h4><ul><li v-for="(item, index) in envList" :key="index"><input type="radio" :id="item.label" :value="index" v-model="selectedEnv"> <label :for="item.label"><span :style="{'background-color':item.backColor}">{{ item.icon }}</span><p>{{ `${item.name}(${item.code})` }}</p></label></li></ul></div><div class="version-container"><h4 class="list-title">版本选择</h4><input class="version-input" type="text" placeholder="版本号如：1.0.0" v-model="version"></div><a :href="downLink" class="download-btn" :class="version.length > 0 ? '' : 'disable'">{{ buttonTitle }}</a></div><footer><p>Powered by Fox</p></footer></div></body><script src="./index.js"></script></html>
